<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered List -->
<ul>
    <li> Course 1</li>
    <li> Course 2 </li>
    <li> Course 3</li>
    </ul>
    <!-- Ordered List -->
    <ol>
    <li> Course 1 </li>
    <li> Course 2 </li>
    <li> Course 3 </li>
    </ol>
</body>
</html>
